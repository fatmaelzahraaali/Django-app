{% extends "base.html" %}
{% load static %}
{% block title %}Course List{% endblock %}
{% block content %}
<h2>Course List</h2>
<table class="table">
    <thead>
        <tr>
            <th>Course Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.name }}</td>
            <td>
                <a href="{% url 'update_course' course.id %}" class="btn btn-edit">Edit</a>
                <a href="{% url 'delete_course' course.id %}" class="btn btn-delete"
                    onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No courses available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'add_course' %}" class="btn btn-add">Add Course</a>
{% endblock %}
