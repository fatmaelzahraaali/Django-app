<form method="post">
    {% csrf_token %}
    <label for="id_course">Select Course:</label>
    <select name="course" id="id_course">
        {% for course in courses %}
        <option value="{{ course.id }}">{{ course.name }}</option>
        {% endfor %}
        {% endfor %}
    </select>
    <button type="submit">Save</button>
</form>
