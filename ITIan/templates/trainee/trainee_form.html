{% extends "base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Update Trainee{% else %}Add Trainee{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Save</button>
</form>

<a href="{% url 'trainee_list' %}">Back to Trainee List</a>
{% endblock %}
