{% extends "base.html" %}
{% load static %}
{% block title %}Add Trainee{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Add Trainee</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Trainee Name</label>
        <input type="text" name="name" required />
        <button type="submit" class="btn-save">Save</button>

    </form>
</div>
{% endblock %}
